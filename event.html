<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <button class="btn btn-primary" onclick="alert('クリックしました')">クリック</button>

    <h2>キャラクター名</h2>
    <input id="character_name" class="form-control" type="text" onchange="inputCharacterName()">
    <p id="message"></p>

    <h3>所持金</h3>
    <p id="money">1000</p>

    <h2>武器屋</h2>
    <dl class="row">
      <dt class="col-4">アイテム名</dt>
      <dd class="col-8">
        <span id="item_name">銅のつるぎ</span>
      </dd>
      <dt class="col-4">価格</dt>
      <dd class="col-8">
        <span id="item_price">150</span>
      </dd>
      <dt class="col-4">個数</dt>
      <dd class="col-8">
        <input type="number" id="amount" class="form-control" 
        min="0" max="5"
        oninput="checkAmount()"
        >
      </dd>
    </dl>
    <button class="btn btn-danger" onclick="buy()">購入</button>
  </div>

  <script src="js/event.js"></script>
</body>

</html>
