<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 2022</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>成績</h2>
    <h3>合計値</h3>
    <p id="sum"></p>
    <h3>平均</h3>
    <p id="average"></p>
    <h3>分散</h3>
    <p id="variarance"></p>
    <h3>標準偏差</h3>
    <p id="sd"></p>

    <div id="user_score">
      <div>
        <button class="btn btn-info" onclick="makeScore()">Calculate</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>氏名</th>
            <th>点数</th>
            <th>偏差値</th>
          </tr>
        </thead>
        <tbody id="score_body">
        </tbody>
      </table>
    </div>

  </div>
  <script src="./js/score.js"></script>
</body>

</html>
